
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>صفحة الروابط</title>
    <style>
        /* تأثير الألوان المتحركة */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 100%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 0%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #1e90ff, #00c2ff, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientAnimation 12s ease infinite;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* الحاوية */
        .container {
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        /* صورة البروفايل */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        /* اسم المستخدم */
        .username {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* البايو */
        .bio {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 15px;
        }

        /* الروابط */
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .link {
            display: block;
            padding: 12px;
            background: white;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .link:hover {
            background: #ff4b2b;
            color: white;
        }

        /* حقوق النشر */
        .copyright {
            font-size: 12px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
        }

    </style>
</head>
